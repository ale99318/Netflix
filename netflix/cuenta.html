<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <style>
        /* Estilos generales de la página */
        body {
            margin: 0; /* Eliminar márgenes */
            font-family: Arial, sans-serif; /* Fuente de la página */
            background: url('C:/Users/alian/Desktop/netflix/img/cuenta/background.jpg') no-repeat center center fixed; /* Imagen de fondo */
            background-size: cover; /* Ajuste de la imagen de fondo */
        }

        /* Estilos para el contenedor overlay */
        .overlay {
            position: fixed; /* Posición fija para toda la pantalla */
            top: 0; /* Alineación superior */
            left: 0; /* Alineación izquierda */
            width: 100%; /* Ancho completo */
            height: 100%; /* Alto completo */
            background: rgba(0, 0, 0, 0.75); /* Fondo negro semi-transparente */
            display: flex; /* Uso de flexbox para centrar contenido */
            justify-content: center; /* Alineación centrada */
            align-items: center; /* Alineación centrada verticalmente */
            padding: 0 20px; /* Espaciado a los lados */
        }

        /* Estilos para el logotipo de Netflix */
        .netflix-logo {
            position: absolute; /* Posición absoluta */
            top: -85px; /* Ajusta este valor para subir o bajar la imagen */
            left: 40px; /* Ajusta este valor para mover la imagen horizontalmente */
        }

        /* Estilos para la imagen del logotipo de Netflix */
        .netflix-logo img {
            max-width: 100%; /* Ancho máximo de la imagen */
            height: auto; /* Altura automática para mantener proporciones */
        }

        /* Estilos para el contenedor de inicio de sesión */
        .login-container {
            width: 100%; /* Ancho completo del contenedor */
            max-width: 380px; /* Ancho máximo del contenedor */
            padding: 35px; /* Espaciado interno del contenedor */
            background: rgba(0, 0, 0, 0.75); /* Fondo negro semi-transparente */
            color: #fff; /* Color del texto blanco */
            border-radius: 5px; /* Bordes redondeados */
        }

        /* Estilos para el título del formulario de inicio de sesión */
        .login-container h1 {
            text-align: left; /* Alineación del texto a la izquierda */
            margin-bottom: 30px; /* Espaciado inferior */
        }

        /* Estilos para los campos de entrada de correo electrónico y contraseña */
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%; /* Ancho completo */
            padding: 25px; /* Espaciado interno */
            margin: 8px 0; /* Espaciado vertical */
            border: none; /* Sin borde */
            border-radius: 3px; /* Bordes redondeados */
            background: rgba(243, 239, 239, 0.1); /* Fondo semi-transparente */
            color: #fff; /* Color del texto blanco */
            box-sizing: border-box; /* Incluir padding y border en el ancho total */
        }

        /* Estilos para el botón de inicio de sesión */
        .login-container button {
            width: 100%; /* Ancho completo */
            padding: 15px; /* Espaciado interno */
            background: #e50914; /* Fondo rojo */
            border: none; /* Sin borde */
            border-radius: 3px; /* Bordes redondeados */
            color: #fff; /* Color del texto blanco */
            font-size: 16px; /* Tamaño de la fuente */
            cursor: pointer; /* Cambiar cursor al pasar el mouse */
            margin-top: 15px; /* Espaciado superior */
        }

        /* Estilos para el botón de inicio de sesión al pasar el mouse */
        .login-container button:hover {
            background: #d40813; /* Fondo rojo oscuro al pasar el mouse */
        }

        /* Estilos para las opciones adicionales en el formulario */
        .login-container .options {
            margin-top: 20px; /* Espaciado superior */
            text-align: center; /* Alineación centrada del texto */
        }

        /* Estilos para los enlaces de opciones adicionales */
        .login-container .options a {
            color: #f7f3f3; /* Color del texto */
            text-decoration: none; /* Sin subrayado */
            font-size: 16px; /* Tamaño de la fuente */
            display: inline-block; /* Para permitir el margen superior */
            margin-top: 10px; /* Espaciado superior */
        }

        /* Estilos para los enlaces de opciones adicionales al pasar el mouse */
        .login-container .options a:hover {
            text-decoration: underline; /* Subrayado al pasar el mouse */
        }

        /* Estilos para el separador "OR" */
        .login-container .separator {
            display: flex; /* Uso de flexbox para centrar contenido */
            align-items: center; /* Alineación centrada verticalmente */
            text-align: center; /* Alineación centrada del texto */
            margin: 15px 0; /* Espaciado vertical */
        }

        /* Estilos para las líneas del separador "OR" */
        .login-container .separator::before,
        .login-container .separator::after {
            content: ''; /* Contenido vacío */
            flex: 1; /* Expandir para llenar espacio */
            border-bottom: 1px solid #fff; /* Línea inferior */
        }

        /* Ajustes para el margen de las líneas del separador "OR" */
        .login-container .separator:not(:empty)::before {
            margin-right: .25em; /* Espaciado derecho */
        }

        .login-container .separator:not(:empty)::after {
            margin-left: .25em; /* Espaciado izquierdo */
        }

        /* Estilos para el texto pequeño al final del formulario */
        .login-container .small-text {
            color: #b3b3b3; /* Color del texto */
            font-size: 12px; /* Tamaño de la fuente */
            text-align: center; /* Alineación centrada del texto */
            margin-top: 30px; /* Espaciado superior */
        }

        /* Estilos para los enlaces dentro del texto pequeño */
        .login-container .small-text a {
            color: #b3b3b3; /* Color del texto */
            text-decoration: none; /* Sin subrayado */
        }

        /* Estilos para los enlaces dentro del texto pequeño al pasar el mouse */
        .login-container .small-text a:hover {
            text-decoration: underline; /* Subrayado al pasar el mouse */
        }

        /* Estilos para el botón de código de inicio de sesión */
        .login-container .sign-in-code {
            width: 100%; /* Ancho completo */
            padding: 15px; /* Espaciado interno */
            background: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            border: none; /* Sin borde */
            color: #fff; /* Color del texto blanco */
            border-radius: 3px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar cursor al pasar el mouse */
            font-size: 16px; /* Tamaño de la fuente */
            box-sizing: border-box; /* Incluir padding y border en el ancho total */
            margin-top: 10px; /* Espaciado superior */
        }
    </style>
</head>
<body>
    <div class="overlay"> <!-- Contenedor overlay -->
        <div class="netflix-logo"> <!-- Contenedor del logotipo de Netflix -->
            <img src="C:/Users/alian/Desktop/netflix/img/png-transparent-logo-netflix-nasdaq-nflx-brand-television-copywriter-floor-television-text-rectangle-thumbnail-removebg-preview (1).png" alt="Netflix Logo" style="width: 250px; height: auto;"> <!-- Imagen del logotipo de Netflix con tamaño modificable -->
        </div>
        <div class="login-container"> <!-- Contenedor de inicio de sesión -->
            <h1>Sign In</h1> <!-- Título -->
            <form>
                <input type="email" placeholder="Email or mobile number" required> <!-- Campo de correo electrónico -->
                <input type="password" placeholder="Password" required> <!-- Campo de contraseña -->
                <button type="submit">Sign In</button> <!-- Botón de inicio de sesión -->
            </form>
            <div class="separator">OR</div> <!-- Separador -->
            <div class="options">
                <button class="sign-in-code">Use a Sign-In Code</button> <!-- Botón de código de inicio de sesión -->
            </div>
            <div class="options">
                <a href="#">Forgot password?</a> <!-- Enlace de contraseña olvidada -->
            </div>
            <div class="options">
                <div>
                    <input type="checkbox" id="remember-me" checked> <!-- Casilla de verificación -->
                    <label for="remember-me">Remember me</label> <!-- Etiqueta de casilla de verificación -->
                </div>
                <div>New to Netflix? <a href="#">Sign up now.</a></div> <!-- Enlace de registro -->
            </div>
            <div class="small-text">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a> <!-- Texto pequeño -->
            </div>
        </div>
    </div>
</body>
</html>
