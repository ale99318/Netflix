<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Selection Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #141414;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 150px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie-box {
            background-color: #333;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            border-radius: 4px;
        }
        .movie-box img {
            width: 100%;
            border-radius: 4px;
        }
        .movie-box h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </div>
    <div class="movie-container">
        <div class="movie-box">
            <img src="https://via.placeholder.com/150" alt="Movie 1">
            <h3>Película 1</h3>
        </div>
        <div class="movie-box">
            <img src="https://via.placeholder.com/150" alt="Movie 2">
            <h3>Película 2</h3>
        </div>
        <div class="movie-box">
            <img src="https://via.placeholder.com/150" alt="Movie 3">
            <h3>Película 3</h3>
        </div>
        <div class="movie-box">
            <img src="https://via.placeholder.com/150" alt="Movie 4">
            <h3>Película 4</h3>
        </div>
    </div>
</body>
</html>
